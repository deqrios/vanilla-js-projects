<!DOCTYPE html>
<html>
<header>
    <title>My Dash Board</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
</header>

<body>
    <span class="weather"></span>
    <div class="clock">
        <h1>00:00:00</h1>
    </div>
    <h3 class="username show">Hello Friend</h3>
    <form class="form">
        <input type="text" placeholder="Please enter your name!" />
    </form>
    <h3 class="info">What is your main focus for today?</h3>
    <form class="todo-form">
        <input class="todo-input" type="text" placeholder="Write a to do!" />
    </form>
    <ul class="todo-list">
    </ul>
    <script src="config.js"></script>
    <script src="dashboard.js"></script>
</body>
<footer>
    Light dash board.<br>2020 @<a href="https://deqrios.github.io/">DeQrios</a>
    <a class="sub" href="https://github.com/deqrios">[GitHub]</a>
</footer>

</html>
