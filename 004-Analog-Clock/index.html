<!DOCTYPE html>
<html>
<header>
    <title>tic-toc</title>
    <link rel="stylesheet" href="style.css" />
</header>

<body>
    <h1>Tic-Toc</h1>
    <div class="flexClock">
        <div class="js-clock clock">
            <div class="js-clockFrame clockFrame">
                <div class="js-hours niddle1 hour"></div>
                <div class="js-minutes niddle2 min"></div>
                <div class="js-seconds niddle3 second"></div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
</body>

</html>
