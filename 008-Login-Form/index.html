<!DOCTYPE html>
<html>
<header>
    <link rel="stylesheet" href="style.css" />
</header>

<body>
    <div class="js-container container">
        <form class="js-form form" id="form">
            <h1>Sign up</h1>
            <div class="js-form-control form-control">
                <label for="username">UserName</label>
                <input type="text" id="username" placeholder="Enter username">
                <span>Error!</span>
            </div>
            <div class="js-form-control form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <span>Error!</span>
            </div>
            <div class="js-form-control form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <span>Error!</span>
            </div>
            <div class="js-form-control form-control">
                <label for="password-check">Check-Password</label>
                <input type="password" id="password-check" placeholder="Enter password">
                <span>Error!</span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="check.js"></script>
    <div class="footer">
        <p>A simple Login form<br>2020 @<a href="https://deqrios.github.io/">Deqrios</a>
            <a class="sub" href="https://github.com/deqrios">[GitHub]</a></p>
    </div>
</body>

</html>
